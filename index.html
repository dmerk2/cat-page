<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
<script src="javascript.js" type="text/javascript"></script>
	<title>Cat Project</title>
</head>
<body>
<div class="container-fluid">
  <h2>CatPhotoApp</h2>
<div class="row">
  <div class="col-xs-4">
    <img class="img-responsive thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back. ">
  </div>
  <div class="col-xs-4">
    <img src="https://bit.ly/fcc-running-cats" class="img-responsive" id="pic2" alt="Three kittens running towards the camera. ">
  </div>
  <div class="col-xs-4">
    <img src="http://www.vetprofessionals.com/catprofessional/images/home-cat.jpg" class="img-responsive" alt="cute kitty" id="pic3">
  </div>
</div>

    <div class="col-xs-4">
      <button class="btn btn-block btn-primary"><i class="glyphicon glyphicon-thumbs-up"> Like</i></button>
    </div>
    <div class="col-xs-4">
      <button class="btn btn-block btn-info"><i class="glyphicon glyphicon-asterisk"> Info</i></button>
    </div>
    <div class="col-xs-4">
      <button class="btn btn-block btn-danger"><i class="glyphicon glyphicon-trash"> Delete</i></button>
    </div>
  </div>
  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>food</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>loud noises</li>
  </ol>
  <form action="/submit-cat-photo">
   <div class="row">
    <div class="col-md-6">
     <label><input type="radio" name="indoor-outdoor"> Indoor</label>
     <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
    </div>
   </div>
  <div class="row">
   <div class =col-md-6>
    <label><input type="checkbox" name="personality"> Loving</label>
    <label><input type="checkbox" name="personality"> Lazy</label>
    <label><input type="checkbox" name="personality"> Crazy</label>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
    </div>
   </div>
  </form>
</div>
</body>
</html>
